<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riddle Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Riddle Clue</h1>

    <p class="clue">
      I wear a tuxedo but never attend a wedding.<br>
      Who am I?
    </p>

    <input
      type="password"
      id="password"
      placeholder="Enter password"
      autocomplete="off"
    >

    <button onclick="checkPassword()">Unlock</button>

    <div class="image-container">
      <img id="secretImage" src="ahmed.jpg" alt="Secret">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
